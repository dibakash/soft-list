<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Soft list by - Digiattract</title>
    <script src="app2.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Soft as Cloud <span>by Dibakash</span></h1>
    </header>
    <main>
      <div class="container">
        <form method="get" class="itemForm" autocomplete="off" hidden>
          <input
            type="text"
            name="a"
            id="entry"
            placeholder="type your items here"
            autofocus
          />
          <div>
            <input type="submit" value="add" class="add clicks" />
            <input type="reset" value="reset" class="reset clicks" />
          </div>
        </form>

        <ul class="cart empty">
          <!-- <li class="listItems">
            <a href="" class="itemName">a</a>
            <a href="" class="closeButton"></a>
          </li> -->
        </ul>
        <!-- <a href="" id="deleteAll">Delete All</a> -->
      </div>
    </main>
    <footer>
      <p>Have a nice day <span> &#x1F60A  </span></p>
    </footer>
  </body>
</html>
